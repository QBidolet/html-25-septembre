<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="tableau.css">
    </head>
    <body>
        <table>
            <!-- Titre du tableau -->
            <caption>Résumé des ventes</caption>
            <!-- Fusionner des lignes. -->
            <tr>
                <td rowspan="2">Ceci est la première cellule.</td>
                <td>Ceci est la deuxième cellule.</td>
            </tr>
            <tr>
                <td>Ceci est la quatrième cellule.</td>
            </tr>
        </table>

        <table>
            <!-- Fusionner des colonnes. -->
            <tr>
                <td colspan="2">Ceci est la première cellule.</td>
            </tr>
            <tr>
                <td>Ceci est la troisième cellule.</td>
                <td>Ceci est la quatrième cellule.</td>
            </tr>
        </table>
    </body>
</html>
